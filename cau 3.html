<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let vowels = ["a", "e", "i", "o", "u"]

    function countVowel(str) {
        let count = 0;
        for (let string of str.toLowerCase()) {
            if (vowels.includes(string)) {
                count++;
            }
        }
        return count == 0 ? false : count;
    }

    let string = prompt('Enter a string: ');

    let result = countVowel(string);

    console.log(result);
</script>
</body>
</html>
