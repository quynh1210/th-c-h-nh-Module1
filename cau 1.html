<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    Enter number a: <input type="text" id="a" value=""/> <br/>
    Enter number b: <input type="text" id="b" value=""/> <br/>
    <span id="result"></span> <br/>
    <input type="button" id="findNumber" value="result"/>
</form>
<script>
    let button = document.getElementById('findNumber');
    findNumber.onclick = function () {
        let a = document.getElementById('a').value;
        let b = document.getElementById('b').value;

        if (a == "" || b == "") {
            alert("Vui lòng nhập dữ liệu");
        } else {
            a = Number(a);
            b = Number(b);
            equation(a, b);
        }
    };

    function equation(a, b) {
        if (a == 0 && b == 0) {
            alert('Phương trình vô số nghiệm');
        } else if (a != 0 && b == 0) {
            alert('Phương trình có nghiệm x = 0');
        } else if (a == 0 && b != 0) {
            alert("Phương trình vô nghiệm");
        } else {
            alert('Phương trình có nghiệm x = ' + (-b / a));
        }
    }
</script>
</body>
</html>
